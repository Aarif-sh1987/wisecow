apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wisecow-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: yourdomain.com  # Replace with your actual domain or public IP
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: wisecow-service
                port:
                  number: 80  # Port on which your NodePort service is exposed

